<!DOCTYPE html>
<html>

<head>
        <script type="text/javascript" src="form-script.js"></script>
        <link rel="stylesheet" type="text/css" href="form-stylesheet.css">
        <meta charset="utf-8">
        <title>TopiConf App</title>
</head>

<body>

    <h1>TopiConf 2019 - App Prototype</h1>

    <h1>Presentatie aanmeldformulier</h1>

    <div class="presentationProposal">

        <form id="applicationForm" onsubmit=postForm()>
            Naam:<br>
            <input type="text" id="form_name" title="" required oninvalid="setCustomValidity('Dit veld is verplicht.')" oninput="setCustomValidity('')"/><br>
            E-mailadres:<br>
            <input type="text" id="form_email" title="" required oninvalid="setCustomValidity('Dit veld is verplicht.')" oninput="setCustomValidity('')"/><br>
            Onderwerp:<br>
            <input type="text" id="form_subject" title="" required oninvalid="setCustomValidity('Dit veld is verplicht.')" oninput="setCustomValidity('')"/><br>
            Omschrijving:<br>
            <textarea rows="5" maxlength="500" id="form_summary" placeholder="Maximaal 500 tekens" required oninvalid="setCustomValidity('Dit veld is verplicht.')" oninput="setCustomValidity('')"></textarea>

            <details>
                Type presentatie:<br>
                <input type="text" id="form_type"><br>
                Tijdsduur presentatie:<br>
                    <select id="form_duration">
                        <option disabled selected value> -- Maak een keuze -- </option>
                        <option value="15"> 15 minuten </option>
                        <option value="30"> 30 minuten </option>
                        <option value="45"> 45 minuten </option>
                        <option value="60"> 60 minuten </option>
                        <option value="75"> 75 minuten </option>
                        <option value="90"> 90 minuten </option>
                    </select><br>
                Beroep/achtergrond:<br>
                <input type="text" id="form_occupation"><br>
                Geboortedatum:<br>
                <input type="text" id="form_date_of_birth" placeholder="DD-MM-JJJJ"><br>
                Geslacht:<br>
                    <select id="form_gender">
                        <option disabled selected value> -- Maak een keuze -- </option>
                        <option value="male">Man</option>
                        <option value="female">Vrouw</option>
                        <option value="other">Overig</option>
                    </select><br>
                Overige opmerkingen:<br>
                <input type="text" id="form_requests"><br>
                Wil je mede-presentatoren aanmelden?<br>
                    <select id="form_cohost" onchange=addCoHost()>
                        <option value="0"> Nee </option>
                        <option value="1"> Ja, 1 </option>
                        <option value="2"> Ja, 2 </option>
                        <option value="3"> Ja, 3 </option>
                    </select><br>
                    <div id="extra"></div>  
            </details><br>
            <input id="button" type="submit" value="Verzenden">
        </form>

    </div>
</body>
</html>
